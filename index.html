<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body data-ng-app="MyApp" data-ng-controller="MyCntrl">

    <nav class="navbar navbar-expand-sm bg-blue-dark" style="display: none;">
        <div class="row col-lg-12">
            <div class="col-lg-11 header-align-center-left">
                <a data-ng-bind="mCompanyName" id="mCompanyName"></a>
            </div>
            <div class="col-lg-1 ">

                <ul class="navbar-nav ml-auto">
                    <div class="header-right">
                        <img src="img_avatar.png" id="mrPhotoImg" class="image-circle" alt="Avatar">
                    </div>
                </ul>
            </div>
        </div>
    </nav>


    <div class="center-square loader-lg" id="loaderView"></div>

    <div class="container-fluid p-0" style="margin-top:4px" id="dataView">

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10" id="visualView">

                <div id="visualAdDiv" class="containerImg" style="text-align: center; margin-bottom: 0px;">
                    <img id="imageCnter" class="img-responsive2">

                    <div class="containerX" id="videoCnter" style="display: none;">
                        <video controls crossorigin playsinline poster="" id="player">
                                        Video files
                                        <!-- <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
                                        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
                                        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
                                        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1440p.mp4" type="video/mp4" size="1440"> -->
                        
                                        <!-- Caption files -->
                                        <!-- <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
                                            default>
                                        <track kind="captions" label="FranÃ§ais" srclang="fr" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"> -->
                        
                                        <!-- Fallback for browsers that don't support the <video> element -->
                                        <!-- <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a> -->
                                    </video>

                        <div class="actions" id="videoActionButtons">
                            <button type="button" class="btn js-play">Play</button>
                            <button type="button" class="btn js-pause">Pause</button>
                            <button type="button" class="btn js-stop">Stop</button>
                            <button type="button" class="btn js-rewind">Rewind</button>
                            <button type="button" class="btn js-forward">Forward</button>
                            <button type="button" class="btn js-switch">Switch Video</button>
                            <button type="button" class="btn js-show-control">Show Control</button>
                            <button type="button" class="btn js-hide-control">Hide Control</button>
                        </div>
                    </div>




                </div>
                <div class="modal_css" style="display: none; " id="cardViewParent">

                    <div class="p-0 card-shadow" style="display: block; " id="cardView">
                        <div class="card" id="mydivheader">

                            <div id="callInfo" class="incoming_call_div">
                                <h5 class="incoming_text" id="PA_NAME_TXT">Shivam Kumar </h5>
                                <img class="incoming_call_img call-animation" id="call-img" src="https://f0.pngfuel.com/png/304/305/man-with-formal-suit-illustration-png-clip-art.png" height="70" width="70" />
                                <p class="incoming_text2 ">Incoming Call </p>
                            </div>

                            <div class="video-grid" id="video">
                                <div class="video-view" id="local-view-parent">
                                    <div id="local_stream" class="video-placeholder"></div>
                                    <div id="local_video_info" class="video-profile hide"></div>
                                    <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
                                </div>
                            </div>

                            <form id="form">

                                <div class="row center" style="display: none;">

                                    <div class="input-field col-lg-3">

                                        <label for="appID" class="active">App ID</label>
                                        <input type="text" placeholder="App ID" name="appID" id="APP_ID">
                                    </div>
                                    <div class="input-field col-lg-3">
                                        <label for="channel" class="active">Channel</label>
                                        <input type="text" placeholder="channel" name="channel" id="CHANNEL_NAME">
                                    </div>
                                    <div class="input-field col-lg-3">
                                        <label for="token" class="active">Token</label>
                                        <input type="text" placeholder="token" name="token" id="CHANNEL_TOKEN">
                                    </div>
                                </div>
                                <!-- <h8 class="center-align">ADVANCED SETTINGS</h8> -->
                                <div class="row center">

                                    <div class="input-field col-lg-1" style="display: none;">
                                        <label for="UID" class="active">UID</label>
                                        <input type="number" placeholder="UID" name="uid">
                                    </div>
                                    <div class="input-field col-lg-2" style="display: none;">
                                        <label for="cameraId" class="active">CAMERA</label>
                                        <select name="cameraId" id="cameraId" class="browser-default custom-select"></select>
                                    </div>
                                    <div class="input-field col-lg-4" style="display: none;">
                                        <label for="microphoneId" class="active">MICROPHONE</label>
                                        <select name="microphoneId" id="microphoneId" class="browser-default custom-select"></select>
                                    </div>
                                    <div class="input-field col-lg-4" style="display: none;">

                                        <label for="cameraResolution" class="active">RESOLUTION</label>
                                        <select name="cameraResolution" id="cameraResolution" class="browser-default custom-select"></select>
                                    </div>
                                    <div class="row  col-lg-2" style="display: none;">
                                        <div class="row">
                                            <label for="mode" class="active">MODE</label>
                                        </div>
                                        <div class="row">
                                            <label>
                                            <input type="radio" class="with-gap" name="mode" value="live" checked />
                                            <span>live</span>
                                        </label>

                                            <label>
                                            <input type="radio" class="with-gap" name="mode" value="rtc" />
                                            <span>rtc</span>
                                        </label>
                                        </div>
                                    </div>
                                    <div class="row  col-lg-2" style="display: none;">
                                        <div class="row">
                                            <label for="codec" class="active">CODEC</label>
                                        </div>
                                        <div class="row">
                                            <label>
                                            <input type="radio" class="with-gap" name="codec" value="h264"  />
                                            <span>h264</span>
                                        </label>

                                            <label>
                                            <input type="radio" class="with-gap" name="codec" value="vp8"  checked/>
                                            <span>vp8</span>
                                        </label>
                                        </div>
                                    </div>

                                    <div class="button-div col-lg-12 center">
                                        <div class="btn-round btn-blue" id="switch-to-img"><span> <i class="fas fa-image btn-child" ></i></span></div>
                                        <div class="btn-round btn-blue" id="switch-to-video"><span> <i class="fas fa-play btn-child" ></i></span></div>
                                        <div class="btn-round btn-green" id="join"><span> <i class="fas fa-phone btn-child" ></i></span></div>
                                        <div class="btn-round btn-red" id="leave"><span> <i class="fas fa-phone-slash btn-child" ></i></span></div>
                                        <div class="btn-round btn-green" id="publish"><span> <i class="fas fa-video-slash btn-child" ></i></span></div>
                                        <div class="btn-round btn-grey" id="unpublish"><span> <i class="fas fa-video-slash btn-child" ></i></span></div>


                                        <!-- <button type="button" class="btn btn-success btn-sm" id="join">JOIN SESSION</button>
                                    <button type="button" class="btn btn-outline-danger btn-sm" id="leave">LEAVE
                                        SESSION</button>
                                    <button type="button" class="btn btn-success btn-sm" id="publish">STREAM CAMERA</button>
                                    <button type="button" class=" btn btn-outline-danger btn-sm" id="unpublish">DECLINE
                                        CAMERA</button> -->

                                    </div>

                                </div>
                            </form>

                        </div>

                        <!-- <div class="col-lg-12 center" style="display: block;" id="backToVisualAd ">
                        <button type="button " id="toggleCallVisual" class="btn btn-success ">Full screen call</button>
                    </div> -->


                    </div>
                </div>
            </div>
            <div class="col-lg-"></div>


        </div>


        <div class="col-lg-12 center" style="display: none;" id="backToVisualAd1">
            <button type="button " id="toggleCallVisual1" class="btn btn-success ">Full screen call</button>
        </div>


    </div>

    <div class="modal-agreement" id="agreementView" style="display: none;">
        <img src="assets/img/info_pharma.jpg" id="agreement-img" />
        <h4 class="welcome_text" style="text-align: center;">Welcome to the Remote Detailing </h4>
        <p style="text-align: center;">Please click on 'Go Ahead' button to proceed further</p>

        <button type="button " id="agreed" class="btn2 go-ahead">Go Ahead</button>
    </div>

    <div class="" style="margin-bottom:0">
        <div class="row col-lg-12 uppernex" style="display: none;">
            <div class="col-sm-2 col">
                <button class="btn btn-primary" id="PreviousBTN" style="margin-top: 4px" ng-click="goPrevious()">Previous</button>
            </div>
            <div class="col-sm-8 col">
                <p id="titleAds" style="text-align: center;">VISUAL GRAPICS</p>
            </div>
            <div class="col-sm-2 col coln">
                <button class="btn btn-success" id="NextBTN" style="margin-top: 4px" ng-click="goNext()">Next</button>
            </div>
            <div id="myBottomDiv">
                <!-- <button class="feedback">Feedback</button> -->
                <div class="horizontalScrollableItems" id="horizontalRow"> </div>
            </div>
        </div>
    </div>



    <!-- plyr js -->
    <script src='https://cdn.plyr.io/3.4.6/plyr.js'></script>
